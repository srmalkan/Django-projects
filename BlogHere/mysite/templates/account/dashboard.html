{% extends "base.html" %}
{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Dashboard</h2>
        <hr>
        <br>
        {% for post in posts %}
        <div class="list-group">
            <a href="{{ post.update_url }}" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ post.title }}</h5>
                </div>
                <p class="mb-1">{{ post.body | truncatewords:13 }}</p>
            </a>
        </div>
        <br>
        {% endfor %}
    </div>
</div>
{% endblock %}
