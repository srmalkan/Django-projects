{% extends 'base.html' %}
{% block title %} Add Post {% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="card-title">Write a new Post....</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="save" class="btn btn-primary">
        </form>
        
    </div>
</div>
{% endblock %}
