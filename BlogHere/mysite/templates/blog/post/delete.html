{% extends 'base.html' %}

{% block title %}Publish{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>Do you want to delete "{{ post.title }}" ?</h3>
        <hr>
        <form method="POST" >
            {% csrf_token %}
            <input type="submit" value="delete" class="btn btn-danger">
        </form>
    </div>
</div>
{% endblock %}
